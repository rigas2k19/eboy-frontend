<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1> Login </h1>
            <h6> Please enter username and password </h6>
          </div>
          <!-- bootstrap form -->
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username"> Username </label>
              <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a routerLink="/signup" class="route"> Click to SignUp </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
