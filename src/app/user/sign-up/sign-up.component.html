<h2><br>Sign Up</h2>

<script>
  function matchPassword() {
    var pw1 = document.getElementById("password");
    var pw2 = document.getElementById("confirm_password");
    if(pw1 != pw2)
    {
      alert("Passwords do not match");
    } else {
      alert("Password created successfully");
    }
  }
</script>

<div class="col-md-6">
  <form>
    <div class="form-group">
      <label for="username">Username:</label><br>
      <input type="text" [(ngModel)]="user.username" id="username" name="username" ><br>
    </div>

    <div class="form-group">
      <label for ="password">Password:</label><br>
      <input type="password" [(ngModel)]="user.password" id="password" name="password" required id="password"><br>
    </div>

    <div class="form-group">
      <label for ="confirm_password">Confirm Password:</label><br>
      <input type="password" id="confirm_password" name="confirm_password" required id="confirm_password" onChange="matchPassword()" ><br>
    </div>

    <div class="form-group">
      <label for="fname">First Name:</label><br>
      <input type="text" [(ngModel)]="user.name" id="fname" name="fname"><br>
    </div>

    <div class="form-group">
      <label for="lname">Last Name:</label><br>
      <input type="text" [(ngModel)]="user.lastname" id="lname" name="lname"><br>
    </div>

    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" [(ngModel)]="user.email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" id="email" name="email" required><br>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label><br>
      <input type="text" [(ngModel)]="user.phone" id="phone" name="phone"><br>
    </div>

    <div class="form-group">
      <label for="address">Address:</label><br>
      <input type="text" [(ngModel)]="user.address" id="address" name="address"><br>
    </div>

    <div class="form-group">
      <label for="location">Location:</label><br>
      <input type="text" [(ngModel)]="user.location" id="location" name="location"><br>
    </div>

    <div class="form-group">
      <label for="afm">AFM:</label><br>
      <input type="text" [(ngModel)]="user.afm" id="afm" name="afm"><br><br>
    </div>

    <button class="btn btn-success" (click)="addUser()" >Sign up</button>
  </form>
</div>
